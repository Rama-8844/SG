<form #cardForm="ngForm" (ngSubmit)="saveCard()">
  <div class="panel panel-primary" *ngIf="card">
    <div class="panel-heading">
      <h3 class="panel-title">{{panelTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Item_Name" class="control-label">Item Name</label>
            <input id="Item_Name" type="text" class="form-control" name="Item_Name" [(ngModel)]="card.Item_Name" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Description" class="control-label">Description</label>
            <input id="Description" type="text" class="form-control" name="Description"
              [(ngModel)]="card.Description" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Price" class="control-label">Price</label>
            <input required id="Description" type="number" class="form-control" name="Price" [(ngModel)]="card.Price" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" [disabled]="cardForm.invalid" type="submit">Save</button>
  </div>
</form>
